<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Database Builder</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #020617;
            --bg-input: #0b1220;
            --text-primary: #e5e7eb;
            --text-secondary: rgba(229, 231, 235, 0.75);
            --accent-blue: #2563eb;
            --accent-gray: #334155;
            --accent-red: #dc2626;
            --border-radius: 8px;
            --padding: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 4px;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .note {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            width: fit-content;
        }

        .checkbox-container input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .field {
            background: var(--bg-secondary);
            padding: var(--padding);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .field:hover {
            transform: translateY(-1px);
        }

        .row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        input, select, button {
            padding: 7px 10px;
            border-radius: 6px;
            border: 1px solid transparent;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input, select {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid #1e293b;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        button {
            background: var(--accent-blue);
            color: white;
            cursor: pointer;
            font-weight: 500;
            border: none;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        button.gray {
            background: var(--accent-gray);
        }

        button.red {
            background: var(--accent-red);
        }

        button.small {
            padding: 4px 8px;
            font-size: 12px;
            min-width: 32px;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        pre {
            background: var(--bg-secondary);
            padding: 14px;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }

        .field-name {
            min-width: 150px;
            flex: 1;
        }

        .field-type {
            min-width: 140px;
        }

        .field-limit, .field-scale {
            width: 140px;
            display: none;
        }

        .field-required {
            min-width: 120px;
        }

        .icon {
            font-size: 1.2em;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: stretch;
            }
            
            input, select, button {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="icon">ðŸ“¦</span> Easy Database Builder</h2>
        <p class="note">Simple words Â· Safe SQL Â· Auto validation</p>
        
        <label class="checkbox-container">
            <input type="checkbox" id="autoCreated" checked>
            <span>Auto add created date & time</span>
        </label>
        
        <div id="fields"></div>
        
        <div class="controls">
            <button onclick="addField()">âž• Add Field</button>
            <button class="gray" onclick="generate()">âš¡ Generate</button>
            <button class="gray" onclick="copyCode()">ðŸ“‹ Copy</button>
            <button class="gray" onclick="downloadCode()">â¬‡ Download</button>
            <button class="red" onclick="clearAll()">ðŸ—‘ Clear</button>
        </div>
        
        <pre id="output">// Generated server.js will appear here</pre>
    </div>

    <script>
        let schema = [];

        function addField() {
            schema.push({
                name: "",
                type: "text",
                limit: "",
                scale: "",
                required: true
            });
            render();
        }

        function moveField(idx, direction) {
            if (idx + direction < 0 || idx + direction >= schema.length) return;
            
            [schema[idx], schema[idx + direction]] = [schema[idx + direction], schema[idx]];
            render();
        }

        function updateField(index, property, value) {
            schema[index][property] = value;
        }

        function deleteField(index) {
            schema.splice(index, 1);
            render();
        }

        function toggleLimitInputs(typeSelect, limitInput, scaleInput, isInitial = false) {
            limitInput.style.display = "none";
            scaleInput.style.display = "none";

            switch (typeSelect.value) {
                case "text":
                case "description":
                case "number":
                    limitInput.style.display = "inline-block";
                    if (isInitial && !limitInput.value) {
                        limitInput.value = typeSelect.value === "description" ? "200" : 
                                          typeSelect.value === "number" ? "6" : "20";
                    }
                    break;
                case "amount":
                    limitInput.style.display = "inline-block";
                    scaleInput.style.display = "inline-block";
                    if (isInitial) {
                        if (!limitInput.value) limitInput.value = "6";
                        if (!scaleInput.value) scaleInput.value = "2";
                    }
                    break;
            }
        }

        function render() {
            const fieldsContainer = document.getElementById('fields');
            fieldsContainer.innerHTML = '';

            schema.forEach((field, index) => {
                const fieldElement = document.createElement('div');
                fieldElement.className = 'field';
                
                fieldElement.innerHTML = `
                    <div class="row">
                        <input class="field-name" placeholder="Field name" value="${field.name}">
                        <select class="field-type">
                            <option value="text">Short text</option>
                            <option value="description">Description</option>
                            <option value="number">Number</option>
                            <option value="amount">Amount</option>
                            <option value="yesno">Yes / No</option>
                            <option value="datetime">Date & Time</option>
                            <option value="file">File</option>
                        </select>
                        <input class="field-limit" placeholder="Length / digits">
                        <input class="field-scale" placeholder="Decimal places">
                        <select class="field-required">
                            <option value="yes">Required</option>
                            <option value="no">Optional</option>
                        </select>
                        <button class="small gray" onclick="moveField(${index}, -1)" 
                                ${index === 0 ? 'disabled' : ''}>â–²</button>
                        <button class="small gray" onclick="moveField(${index}, 1)" 
                                ${index === schema.length - 1 ? 'disabled' : ''}>â–¼</button>
                        <button class="small red" onclick="deleteField(${index})">âœ–</button>
                    </div>
                `;
                
                fieldsContainer.appendChild(fieldElement);
                
                const [nameInput, typeSelect, limitInput, scaleInput, requiredSelect] = 
                    fieldElement.querySelectorAll('input, select');
                
                typeSelect.value = field.type;
                limitInput.value = field.limit;
                scaleInput.value = field.scale;
                requiredSelect.value = field.required ? "yes" : "no";
                
                toggleLimitInputs(typeSelect, limitInput, scaleInput, true);
                
                const updateHandler = () => {
                    updateField(index, 'name', nameInput.value.trim());
                    updateField(index, 'type', typeSelect.value);
                    updateField(index, 'limit', limitInput.value);
                    updateField(index, 'scale', scaleInput.value);
                    updateField(index, 'required', requiredSelect.value === "yes");
                    
                    if (event && event.target === typeSelect) {
                        toggleLimitInputs(typeSelect, limitInput, scaleInput);
                    }
                };
                
                nameInput.addEventListener('input', updateHandler);
                typeSelect.addEventListener('change', updateHandler);
                limitInput.addEventListener('input', updateHandler);
                scaleInput.addEventListener('input', updateHandler);
                requiredSelect.addEventListener('change', updateHandler);
            });
        }

        function generate() {
            const fieldDict = {};
            schema.forEach(field => {
                if (field.name) {
                    fieldDict[field.name] = field;
                }
            });

            const serverJs = `
import express from "express";
import multer from "multer";
import pkg from "pg";
const { Pool } = pkg;

const upload = multer();
const app = express();
app.use(express.json());

const schema = ${JSON.stringify(fieldDict, null, 2)};
const AUTO_CREATED_AT = ${document.getElementById('autoCreated').checked};

const pool = new Pool({
    connectionString: process.env.DATABASE_URL,
    ssl: { rejectUnauthorized: false }
});

const typeMap = {
    text: field => \`VARCHAR(\${field.limit || 20})\`,
    description: field => \`VARCHAR(\${field.limit || 200})\`,
    number: field => {
        const digits = parseInt(field.limit, 10) || 0;
        return digits > 9 ? "BIGINT" : "INT";
    },
    amount: field => \`DECIMAL(\${field.limit || 6}, \${field.scale || 2})\`,
    yesno: () => "BOOLEAN",
    datetime: () => "TIMESTAMP",
    file: () => "BYTEA"
};

function createTableSQL() {
    let columns = '"id" BIGINT GENERATED ALWAYS AS IDENTITY PRIMARY KEY,\\n';
    
    for (const [name, field] of Object.entries(schema)) {
        columns += \`"\${name}" \${typeMap[field.type](field)} \${field.required ? "NOT NULL" : "NULL"},\\n\`;
    }
    
    if (AUTO_CREATED_AT) {
        columns += '"created_at" TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,\\n';
    }
    
    return \`CREATE TABLE IF NOT EXISTS records (\\n\${columns.slice(0, -2)}\\n);\`;
}

function validate(body, files) {
    for (const [name, field] of Object.entries(schema)) {
        if (field.type === "file") {
            if (field.required && !files[name]) {
                return \`\${name} file required\`;
            }
        } else {
            const value = body[name];
            if (field.required && (!value || String(value).trim() === "")) {
                return \`\${name} required\`;
            }
        }
    }
    
    for (const key of Object.keys(body)) {
        if (!schema[key]) {
            return \`Extra field: \${key}\`;
        }
    }
    
    return null;
}

function buildInsertQuery(body, files) {
    const columns = [];
    const values = [];
    
    for (const [name, field] of Object.entries(schema)) {
        if (field.type === "file" && files[name]) {
            columns.push(\`"\${name}"\`);
            values.push(files[name].buffer);
        } else if (name in body) {
            columns.push(\`"\${name}"\`);
            values.push(body[name]);
        }
    }
    
    const placeholders = columns.map((_, i) => \`$\${i + 1}\`).join(",");
    return {
        text: \`INSERT INTO records (\${columns.join(",")}) VALUES (\${placeholders})\`,
        values: values
    };
}

app.post("/api/save", upload.any(), async (req, res) => {
    try {
        const fileMap = {};
        (req.files || []).forEach(file => {
            fileMap[file.fieldname] = file;
        });
        
        const error = validate(req.body, fileMap);
        if (error) {
            return res.status(400).json({ error });
        }
        
        const query = buildInsertQuery(req.body, fileMap);
        await pool.query(query.text, query.values);
        
        res.json({ success: true });
    } catch (error) {
        console.error("Save error:", error);
        res.status(500).json({ error: "Internal server error" });
    }
});

app.get("/health", (_, res) => {
    res.json({ status: "ok", timestamp: new Date().toISOString() });
});

(async () => {
    try {
        await pool.query(createTableSQL());
        console.log("Table created/verified successfully");
    } catch (error) {
        console.error("Table creation error:", error);
    }
})();

const PORT = process.env.PORT || 3000;
app.listen(PORT, () => {
    console.log(\`Server running on port \${PORT}\`);
});
`;

            document.getElementById('output').textContent = serverJs.trim();
        }

        function copyCode() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    const originalText = output.textContent;
                    output.textContent = "âœ… Code copied to clipboard!";
                    setTimeout(() => {
                        output.textContent = originalText;
                    }, 1500);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        function downloadCode() {
            const content = document.getElementById('output').textContent;
            const blob = new Blob([content], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'server.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            if (schema.length > 0 && !confirm("Are you sure you want to clear all fields?")) {
                return;
            }
            
            schema = [];
            render();
            document.getElementById('output').textContent = "// Generated server.js will appear here";
        }

        // Initialize with one field
        addField();
    </script>
</body>
</html>
